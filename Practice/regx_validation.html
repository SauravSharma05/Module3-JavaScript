<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regx validation in Js</title>
</head>
<body>
    
    <input type="text" id="uname" placeholder="enter your name" onblur="regxValidationName(this, 'error1')" />
    <span id="error1"></span><br /><br />


    <script>
           function regxValidationName(a, spnid) {
        let regXName = /^[a-zA-Z]+$/;
        if (regXName.test(a.value)) {
          document.getElementById(spnid).innerText = "";
        } else {
          document.getElementById(spnid).innerText = "Enter valid name";
          document.getElementById(spnid).style.color = "red";
        }
      }
    </script>
</body>
</html>
