<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase JS</title>
    
</head>
<body>
    <input type="text" name="text" id="input1">
    
    <button onclick=" go()">to uppercase</button>

    <div id="show">

    </div>
    <script>

        function go()
        {
            let text = document.getElementById('input1').value;

            document.getElementById('show').innerText = text.toUpperCase();
            // console.log(ans);

        } 

    </script>
</body>
</html>
