<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const score = 80;
      const scoreRating = score > 70 ? "Excellent" : "Do better";
      console.log(scoreRating); // Output: Excellent

      const marks = 95;
      const result =
        marks < 40
          ? "Unsatisfactory"
          : marks < 60
          ? "Average"
          : marks < 80
          ? "Good"
          : "Excellent";
      console.log(result); // Output: Excellent
    </script>
  </body>
</html>
