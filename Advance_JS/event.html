<body>

    Window : scroll,resize,load,unload

-->

<h1 id="a" onclick=" changeName()">Hello</h1>
<p class="b" ondblclick="chgNm()">para</p>
<h3 class="c" onpointerenter="f1()" onmouseout="fx()">H3</h3>
<h3 class="d" onmouseenter="f2()" onmouseleave="fy()">h123</h3>

    <script>
      x =  document.getElementById('a');
    y=  document.querySelector('.b')
    z=  document.querySelector('.c')
    p=  document.querySelector('.d')

      function changeName()
      {
        x.innerText ="Hi"
      }
     
     function chgNm()
     {
        y.innerHTML ="<h1>Bye</h1>"
     }

   function f1()
   {

   }

   {

   function f2()
   {

   {

   }
    </script>
