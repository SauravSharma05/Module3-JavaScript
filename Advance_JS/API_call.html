<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 80px;
            width: 80px;
        }
    </style>
</head>
<body>

    <table id="tdtable">
        <thead>
            <tr>
                <th>Sno</th>
                <th>Title</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody id="tdbody"></tbody>
    </table>

    <script>

        fetch("https://jsonplaceholder.typicode.com/photos")
        .then((res)=>{return res.json()})
        .then((data)=> {
            
            const tableb = document.getElementById('tdbody');
                data.forEach(item => {

                    const row = document.createElement('tr');               //create element : creates a element
                    const id1 = document.createElement('td');

                    id1.textContent = item.id;                             //text content :  we can put any content in the created Element
                    row.appendChild(id1);

                    const title1 = document.createElement('td');
                    title1.textContent = item.title;
                    row.appendChild(title1);

                    const url1 = document.createElement('td');
                    const img1 = document.createElement('img');
                    img1.src = item.url;
                    url1.appendChild(img1);
                    row.appendChild(url1);

                    tableb.appendChild(row);
            
                        })
                    });    
                   

        

    </script>

</body>
</html>
