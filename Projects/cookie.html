<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie CRUD Example</title>
    <script>
      // Function to create a cookie
      function setCookie(name, value, days) {
        let expires = "";
        if (days) {
          const date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
      }

      // Function to read a cookie
      function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) === " ") c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) === 0)
            return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      // Function to delete a cookie
      function deleteCookie(name) {
        document.cookie = name + "=; Max-Age=-99999999;";
      }

      // Example usage
      function exampleUsage() {
        setCookie("username", "JohnDoe", 7); // Create a cookie
        alert("Cookie set: " + getCookie("username")); // Read the cookie
        deleteCookie("username"); // Delete the cookie
        alert("Cookie after deletion: " + getCookie("username")); // Try to read the deleted cookie
      }
    </script>
  </head>
  <body onload="exampleUsage()">
    <h1>Cookie CRUD Example</h1>
  </body>
</html>
