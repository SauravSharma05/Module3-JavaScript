<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 50%;
            margin: 30px auto;
            border: 3px solid black;
            padding: 20px;
        }
        #res{
            font-size: 30px;
            color: blue;
        }
    </style>
</head>
<body>
    
    <div class="box">

    <select name="val1" id="val1">
        <option value="1">INR</option>
    </select>
    <br>
    <br>
    <span>enter value 1</span>
    <input type="text" name="inp1" id="inp1">
    
    <br>
    <br>
    <select name="val2" id="val2">
        <option value="0.012">DOLLAR</option>
        <option value="0.011">EURO</option>
        <option value="1.13">RUBLE</option>
        <option value="0.016">CANADIAN DOLLAR</option>
    </select>
    <br>
    <br>
    
    <button id="but" onclick="c1()">calculate</button>
    <br>
    <br>
    <span id="res"></span>


</div>


    <script>


        function c1()
        {
            val1 = document.querySelector('#val1').value
            val2 = document.querySelector('#val2').value
            input1 = document.querySelector('#inp1').value
            
            input1val = parseInt(input1) 
            val1a = parseInt(val1) 
            val2a = parseInt(val2) 

            tval1 = Math.ceil(input1val*val1a*val2a)
            
            console.log("total : "+tval1);
            document.getElementById('res').innerHTML = tval1     
            
            
        }

        

    </script>
</body>
</html>
