<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        .calc{
            width: 30%;
            display: flex;
            margin: 30px auto;
            padding: 20px;
            border: 2px solid black;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
    </style>
</head>
<body>
        <div class="calc">
            <input type="number" id="inp1">
            <input type="number" id="inp2">

            <div class="but">
                <button id="add" onclick="add()">Add</button>
                <button id="add" onclick="sub()">Subtract</button>
                <button id="add" onclick="mul()">Multiply</button>
                <button id="add" onclick="div()">Divide</button>
            </div>

            <div id="ans1">
               
            </div>
        </div>

    <script>
        function add()
        {   
            a = document.getElementById('inp1').value;
            b = document.getElementById('inp2').value;
            c = parseInt(a)+parseInt(b);
            document.getElementById("ans1").innerText = c;
        }
        function sub()
        {
            a = document.getElementById('inp1').value;
            b = document.getElementById('inp2').value;
            c = a-b;
            document.getElementById("ans1").innerText = c;
        }
        function mul()
        {
            a = document.getElementById('inp1').value;
            b = document.getElementById('inp2').value;
            c = a*b;
            document.getElementById("ans1").innerText = c;
        }
        function div()
        {
            a = document.getElementById('inp1').value;
            b = document.getElementById('inp2').value;
            c = a/b;
            document.getElementById("ans1").innerText = c;
        }
    </script>
</body>
</html>
