    <h1>PLAYING WITH PROMPT </h1>

    
    <script>
       let sname =  prompt("enter your name", name)
       alert("number of words are : "+sname.length)
       
       let ssname =  prompt("enter your name", name)
       alert("converted to all uppercase : "+ssname.toUpperCase())
